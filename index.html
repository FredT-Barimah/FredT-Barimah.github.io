<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./boot.css">
</head>

<body>
    <header class="startup text-center text-white d-flex">
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-12 my-auto">
                    <h1 class="text">
                        <strong>The Biggest Startup Of The Year</strong>
                    </h1>
                    <hr>
                </div>
                <img src="./lap.jpg" class="lap">
                <div class="col-lg-12 my-auto">
                    <!-- Begin Mailchimp Signup Form -->
                    <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7_dtp.css" rel="stylesheet"
                        type="text/css">
                    <style type="text/css">
                        #mc_embed_signup {
                            background: #fff;
                            clear: left;
                            font: 14px Helvetica, Arial, sans-serif;
                            width: 100%;
                        }

                        /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
                    </style>
                    <div id="mc_embed_signup">
                        <form
                            action="https://gmail.us20.list-manage.com/subscribe/post?u=67e7cd9e2783f8c8a91fa3d63&amp;id=8a10ee891d"
                            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
                            class="validate" target="_blank" novalidate>
                            <div id="mc_embed_signup_scroll">
                                <label for="mce-EMAIL">Subscribe</label>
                                <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL"

                                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                        name="b_67e7cd9e2783f8c8a91fa3d63_8a10ee891d" tabindex="-1" value=""></div>
                                <div class="clear foot">
                                    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
                                        class="button">
                                </div>
                                <p><a href="http://eepurl.com/hP2p2n"
                                        title="Mailchimp - email marketing made easy and fun"><img class="referralBadge"
                                            src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"></a>
                                </p>
                            </div>
                        </form>
                    </div>

                    <!--End mc_embed_signup-->
                    <button class="btn btn-primary btn-xl">Find Out More</button>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
